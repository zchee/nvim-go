version: 2.1

orbs:
  golang: cci-orb/golang@volatile
  codecov: codecov/codecov@volatile

jobs:
  build:
    executor:
      name: golang/linux
      version: "1.15-buster"
    resource_class: large
    working_directory: /go/src/github.com/zchee/nvim-go
    steps:
      - checkout
      - golang/gomod:
          key: "gomod-linux"
          paths: "/go/pkg/mod/cache"
      - run:
          name: Run build
          command: |
            make build

  linux:
    executor:
      name: golang/linux
      version: "1.15-buster"
    resource_class: large
    working_directory: /go/src/github.com/zchee/nvim-go
    steps:
      - checkout
      - golang/gomod:
          key: "gomod-linux"
          paths: "/go/pkg/mod/cache"
      - run:
          name: Install nvim binary
          command: |
            curl -sSL https://github.com/neovim/neovim/releases/download/nightly/nvim-linux64.tar.gz | tar xfz - --strip-components=1 -C '/usr/local'
            nvim --version
      - run:
          name: Install dependencies tools
          environment:
            GO111MODULE: "off"
          command: |
            go get -u github.com/constabulary/gb/cmd/...
      - run:
          name: Test and collect coverages
          command: |
            make coverage/ci COVERAGE_OUT="/tmp/test-results/$(uname -s | tr '[:upper:]' '[:lower:]')/coverage.out"
      - codecov/upload:
          file: "/tmp/test-results/$(uname -s | tr '[:upper:]' '[:lower:]')/coverage.out"
          flags: linux
      - store_artifacts:
          path: /tmp/artifacts
      - store_test_results:
          path: /tmp/test-results

  darwin:
    executor:
      name: golang/macos
    working_directory: ~/go/src/github.com/zchee/nvim-go
    resource_class: large
    steps:
      - checkout
      - golang/install:
          version: "1.15.6"
      - golang/gomod:
          key: "gomod-macos"
          paths: "~/go/pkg/mod/cache"
      - run:
          name: Install nvim binary
          command: |
            sudo mkdir -p /usr/local/libs
            curl -sSL https://github.com/neovim/neovim/releases/download/nightly/nvim-macos.tar.gz | sudo tar xfz - --strip-components=1 -C '/usr/local' || brew install https://github.com/Homebrew/homebrew-core/raw/master/Formula/neovim.rb --HEAD
            nvim --version
      - run:
          name: Install dependencies tools
          environment:
            GO111MODULE: "off"
          command: |
            go get -u github.com/constabulary/gb/cmd/...
      - run:
          name: Test and collect coverages
          command: |
            make coverage/ci COVERAGE_OUT="/tmp/test-results/$(uname -s | tr '[:upper:]' '[:lower:]')/coverage.out"
      - codecov/upload:
          file: "/tmp/test-results/$(uname -s | tr '[:upper:]' '[:lower:]')/coverage.out"
          flags: darwin
      - store_artifacts:
          path: /tmp/artifacts
      - store_test_results:
          path: /tmp/test-results

  lint:
    executor:
      name: golang/linux
      version: "1.15-buster"
    resource_class: large
    working_directory: /go/src/github.com/zchee/nvim-go
    steps:
      - checkout
      - golang/gomod:
          key: "gomod-linux"
          paths: "/go/pkg/mod/cache"
      - run:
          name: Run lint for sources
          command: |
            make lint

workflows:
  version: 2
  workflows:
    jobs:
      - build:
          context: org-global
      - linux:
          context: org-global
      - darwin:
          context: org-global
      - lint:
          context: org-global
