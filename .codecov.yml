coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default: off
      linux:
        flags: linux
        target: auto
        threshold: 10%
      darwin:
        flags: darwin
        target: auto
        threshold: 10%
    patch:
      default: off
      linux:
        flags: linux
        only_pulls: true
        target: 50%
        threshold: 10%
      darwin:
        flags: darwin
        only_pulls: true
        target: 50%
        threshold: 10%
    changes: false
  ignore:
    - "vendor"
    - "pkg/internal"

flags:
  linux:
    paths:
      - /
  darwin:
    paths:
      - /
